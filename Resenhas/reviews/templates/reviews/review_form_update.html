{% extends 'Resenhas/base.html' %}
{% load static %}
{% block content %}

<h2>{{ titulo }}</h2>

<br>
<div>
    <form action="" method="POST">
        {% csrf_token %}
        <table class='formulario'>
            {{ formulario.as_table }}
        </table>
        <br>
        <a class="btn btn-secondary" href="{% url 'reviews:user-review-list' %}"> Cancel </a>
        <input class="btn btn-primary" type="submit" value="{{ submitText }}" />
    </form>
</div>

{% endblock %}
