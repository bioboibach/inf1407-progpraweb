{% extends 'Resenhas/base.html' %}
{% load static %}

{% block content %}
<h2>Resenhas</h2>

<br>
<div class="container">
    <div class="row">
        {% for post in posts %}

        <div class="col-sm-4">
            <div class="container">
                <div class="card text-dark bg-light sm-3" style="width: 20rem;">
                    
                    <h5 class="card-title text-sm-center">{{post.title}}</h5>
                    
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">{{post.url}}</h6>
                        <p>{{post.author}}</p>
                    </div>
                </div>
                <br>
            </div>
        </div>

        {% empty %}
        <tr>
            <th colspan="5">Não há resenhas cadastradas</th>
        </tr>
        {% endfor %}
    </div>
</div>

{% endblock %}
